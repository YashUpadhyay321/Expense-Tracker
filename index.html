<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí∞ Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top right, #e0f7fa, #fce4ec);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Background Icons */
    .bg-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://www.svgrepo.com/show/494256/money.svg'), 
                        url('https://www.svgrepo.com/show/494280/budget.svg'), 
                        url('https://www.svgrepo.com/show/494279/wallet.svg');
      background-repeat: no-repeat, no-repeat, no-repeat;
      background-position: 10% 20%, 90% 10%, 50% 80%;
      background-size: 100px, 100px, 120px;
      opacity: 0.08;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 960px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .expense-title {
      text-align: center;
      font-size: 2.7rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #34495e;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 25px;
    }

    .form-control, .form-select {
      border-radius: 12px;
      padding: 12px;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 6px rgba(108, 92, 231, 0.4);
    }

    .btn-primary {
      background-color: #6c5ce7;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      padding: 12px;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #5a4ecf;
      transform: scale(1.05);
    }

    .list-group-item {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 14px 20px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
    }

    .remove-btn {
      background: transparent;
      border: none;
      font-size: 1.3rem;
      color: #e74c3c;
      cursor: pointer;
      transition: 0.2s;
    }

    .remove-btn:hover {
      transform: scale(1.2);
      color: #c0392b;
    }

    h4 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .category-Food { color: #ff7675; font-weight: 600; }
    .category-Transport { color: #74b9ff; font-weight: 600; }
    .category-Entertainment { color: #fd79a8; font-weight: 600; }
    .category-Shopping { color: #55efc4; font-weight: 600; }
    .category-Other { color: #f39c12; font-weight: 600; }

    @media (max-width: 576px) {
      .expense-title {
        font-size: 2rem;
      }

      .bg-icons {
        background-size: 60px, 60px, 80px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Themed Icons -->
  <div class="bg-icons"></div>

  <!-- Main Content -->
  <div class="container">
    <h2 class="expense-title">üí∞ Expense Tracker</h2>

    <div class="card mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="expenseDesc" class="form-control" placeholder="Description" />
        </div>
        <div class="col-md-3">
          <input type="number" id="expenseAmount" class="form-control" placeholder="Amount (‚Çπ)" />
        </div>
        <div class="col-md-3">
          <select id="expenseCategory" class="form-select">
            <option value="Food">üçî Food</option>
            <option value="Transport">üöó Transport</option>
            <option value="Entertainment">üé¨ Entertainment</option>
            <option value="Shopping">üõçÔ∏è Shopping</option>
            <option value="Other">üí∏ Other</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" onclick="addExpense()">Add ‚ûï</button>
        </div>
      </div>
    </div>

    <div class="card">
      <h4>Total Expenses: ‚Çπ<span id="totalExpense">0</span></h4>
      <ul id="expenseList" class="list-group mt-3"></ul>
    </div>
  </div>

  <script>
    let totalExpense = 0;
    const totalExpenseText = document.getElementById("totalExpense");
    const expenseList = document.getElementById("expenseList");

    function addExpense() {
      const desc = document.getElementById("expenseDesc").value.trim();
      const amount = document.getElementById("expenseAmount").value.trim();
      const category = document.getElementById("expenseCategory").value;

      if (desc === "" || amount === "" || isNaN(amount) || amount <= 0) {
        alert("Please enter a valid expense description and amount.");
        return;
      }

      const expenseAmount = parseFloat(amount);
      totalExpense += expenseAmount;
      totalExpenseText.textContent = totalExpense.toFixed(2);

      const li = document.createElement("li");
      li.className = "list-group-item";

      const categoryClass = "category-" + category;

      li.innerHTML = `
        <span><span class="${categoryClass}">${category}</span> - ${desc} (‚Çπ${expenseAmount.toFixed(2)})</span>
        <button class="remove-btn" onclick="removeExpense(this, ${expenseAmount})">‚ùå</button>
      `;

      expenseList.appendChild(li);

      document.getElementById("expenseDesc").value = "";
      document.getElementById("expenseAmount").value = "";
    }

    function removeExpense(button, amount) {
      button.parentElement.remove();
      totalExpense -= amount;
      totalExpenseText.textContent = totalExpense.toFixed(2);
    }
  </script>
</body>
</html>
